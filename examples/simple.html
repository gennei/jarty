<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Jarty Example: Simple</title>
    <link rel="stylesheet" href="assets/example.css" type="text/css" />

    <!-- Load jarty.js -->
    <script src="../dist/jarty.js"></script>
</head>
<body>

<h1>Jarty Example: Simple</h1>

<div id="showcase"></div>

<!-- Jarty template -->
<script id="template" type="text/x-jarty">
    <h2>Showcase</h2>

    {foreach from=$fruits item=fruit}
    <div class="fruit">
        <h3><span style="color:{$fruit.color};">{$fruit.name}</span></h3>

        <h4>{$fruit.name}&#039;s tastes</h4>
        <ul>
        {foreach from=$fruit.tastes item=taste}
            <li>{$taste}</li>
        {/foreach}
        </ul>
    </div>
    {/foreach}
</script>

<!-- JavaScript -->
<script id="script" type="text/javascript">

// This is our dictionary.
var dictionary = {
    fruits: [
        {
            name: 'Apple',
            color: '#FF0000',
            tastes: ['sweet']
        },
        {
            name: 'Orange',
            color: '#FF9933',
            tastes: ['sweet', 'sour']
        },
        {
            name: 'Banana',
            color: '#FFCC33',
            tastes: ['sweet']
        },
        {
            name: 'Lemon',
            color: '#FFFF00',
            tastes: ['sour']
        }
    ]
};

// First, we get the template from <script> above.
var template = document.getElementById("template").innerHTML;

// And pass it to Jarty.render() with the dictionary.
var result = Jarty.render(template, dictionary);

// Put it to the showcase!
document.getElementById("showcase").innerHTML = result;

</script>


</body>
</html>
